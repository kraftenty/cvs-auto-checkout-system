<html lang="ko">
<head>
    <title>편의점 자동 계산 시스템</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"> <!--공통스타일-->
</head>
<body>
    <h1>매니저 로그인</h1>
    <hr>
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="flashes">
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <!-- End of Flash messages -->
    <form method="post" action="">
        <label for="password">
            Password <input type="password" name="password" id="password" required>
        </label>
        <input type="submit" value="Login">
    </form>
    <small>시스템 초기 비밀번호:0000</small><br>
</body>
</html>
<!--

    
    매니저 인증 관련
    index.html -> 매니저 로그인 폼

    메인 화면
    main.html -> 메인 화면


    고객용 클라이언트 관련
    start.html -> 셀프계산 시작하기
    scan.html -> 상품 스캔
    payment.html -> 결제하기
    complete.html -> 셀프계산 완료

    매니저용 클라이언트 관련
    statistics.html -> 월별 매출통계
    edit_password_form.html -> 매니저 비밀번호 변경 폼


-->
